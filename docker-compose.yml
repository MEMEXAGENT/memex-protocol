services:
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: memex
      POSTGRES_USER: memex
      POSTGRES_PASSWORD: memex_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memex"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
